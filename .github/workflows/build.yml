name: Build MineZero

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.6'

      - name: Build
        run: gradle build

      - name: Capture build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MineZero-Artifacts
          path: build/libs/*.jar
          retention-days: 5
